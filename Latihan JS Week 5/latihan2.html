<!DOCTYPE html>
<html>
    <head>
        <title>Ben 10</title>
    </head>
    <body>
        <h1>JavaScript Can Change Images.</h1>
        <img id="myImage" onclick="changeImage()" src="sebelum.jpg" width="100%" height="100%">
        <p>Click the image to change image.</p>
        <script>
            function changeImage() {
                var image = document.getElementById("myImage");
                if (image.src.match("bulbon")) {
                    image.src = "sebelum.jpg";
                } else {
                    image.src = "udah.jpg";
                }
            }
        </script>
    </body>
</html>
